<!-- chatlink.html -->

<script src="https://cdn.jsdelivr.net/npm/groq-sdk@latest/dist/groq.min.js"></script>
<script src="scriptforchatlink.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Link</title>
    <link rel="stylesheet" href="styleforchatlink.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <div id="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
        </div>
        <div class="chat-messages">
            <!-- chat messages will be rendered here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input-field" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

 
</body>
</html>
